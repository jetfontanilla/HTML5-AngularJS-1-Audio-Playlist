<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML5 Audio Playlist Usage</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
</head>
<body>


<div class="container" ng-app="AudioListApp" ng-controller="AudioListController as audioList">
    <div class="bg-primary row">
        <div class="col-md-2 text-center"><strong>ID</strong></div>
        <div class="col-md-2"><strong>Name</strong></div>
        <div class="col-md-2 text-center"><strong>Play</strong></div>
    </div>
    <div ng-repeat="audioObj in audioList.data" class="row">
        <div class="col-md-2 text-center" ng-bind="audioObj.audioID"></div>
        <div class="col-md-2" ng-bind="audioObj.name"></div>
        <div class="col-md-2 text-center">
            <span audio-player audio-src="{{audioObj.audioURL}}"></span>
        </div>
    </div>
</div>


<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="app/audioListBootstrap.js"></script>
<script type="text/javascript" src="app/audioListController.js"></script>
<script type="text/javascript" src="app/audioPlayerDirective.js"></script>


</body>
</html>
